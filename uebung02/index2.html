<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="http://borsti.inf.fh-flensburg.de/tepper/echof.exe" method="post">
        <fieldset>
            <legend>
                <label>Anmeldung zum Leistungsnachweis Webdesign</label>
            </legend>
            <p>
                <label>Vorname:
                    <input type="text" name="vorname">
                </label>
            </p>
            <p>
                <label>Name:
                    <input type="text" name="name">
                </label>
            </p>
            <p>
                <label>Email:
                    <input type="email" name="email" required>
                    (notwendige Angabe)
                </label>
            </p>
            <p>
                <label>Ihr allerliebstes Passwort:
                    <input type="password" name="passwort" required>
                    (notwendige Angabe)
                </label>
            </p>
            <p>
                <label>Wunschnote:
                    <input type="number" name="note">
                </label>
            </p>
            <p>
                <label>Ihr Foto:
                    <input type="file" name="datei">
                </label>
            </p>
            <p>
                <label>Hilfe:
                    <input type="search" name="hilfe" placeholder="Leistungsnachweis">
                </label>
            </p>
            <p>
                <label>Matr.-Nr.:
                    <input type="text" name="matrikel" required>
                    (6 Ziffern, erste Ziffer ungleich 0)
                </label>
            </p>
            <p>
                <label>Aktuelle Pulsfrequenz:
                    <input type="range" name="puls" min="50" max="180" step="5" value="75">
                </label>
            </p>
            <p>
                <input type="submit" value="an das PrÃ¼fungsamt">
            </p>
        </fieldset>
    </form>
</body>
</html>
