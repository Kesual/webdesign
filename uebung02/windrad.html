       <polygon points="130 212,120 212, 120 219, 130 220, z"

       <!-- Blatt2 -->
       <polygon points="288 231, 401 426, 327 238, 311 247, 299 225, z"
                fill="rgb(255, 255, 255)"
                stroke-width="3" stroke="rgb(220, 220, 220)"/>
       <!-- Streifen2 -->
       <polygon points="388 404,393 413, 395 412, 391 403, z"
                fill="rgb(255, 0, 0)"
                stroke-width="1" stroke="rgb(220, 220, 220)"/>
       <polygon points="381 391,386 400, 389 398, 386 388, z"

                stroke-width="1" stroke="rgb(220, 220, 220)"/>
       <polygon points="373 378,378 387, 384 383, 380 374, z"
                fill="rgb(255, 0, 0)"

       <!-- Blatt3 -->
       <polygon points="311 232, 423 37, 297 195, 313 204, 300 225, z"
                fill="rgb(255, 255, 255)"
                stroke-width="3" stroke="rgb(220, 220, 220)"/>
       <!-- Streifen3 -->
       <polygon points="411 59, 416 50, 414 49, 408 57, z"

       <polygon points="403 71, 408 63, 405 61, 398 69, z"
                fill="rgb(255, 0, 0)"
                stroke-width="1" stroke="rgb(220, 220, 220)"/>
       <polygon points="396 85, 401 76, 394 73, 389 81, z"
                fill="rgb(255, 0, 0)"
                stroke-width="1" stroke="rgb(220, 220, 220)"/>

       <!-- Rotorenhalterung  -->
       <circle cx="300" cy="225" r="15" stroke="rgb(220, 220, 220)" fill="rgb(255, 255, 255)" stroke-width="3"/>
       <circle cx="300" cy="225" r="7.5" stroke="rgb(220, 220, 220)" fill="rgb(255, 255, 255)" stroke-width="1"/>

   </svg>

   <div>
       <label>x
           <input id="x" type="text">
       </label>
       <label>y
           <input id="y" type="text">
       </label>
       <button id="calc">Calc</button>
       <label>Ergebnis:
           <span id="ergebnis"></span>
       </label>
   </div>
<script>

    window.addEventListener("load", function () {

        let resultLabel = document.getElementById("ergebnis");

        let button = document.getElementById("calc");

        button.addEventListener("click", function () {

            let x = document.getElementById("x").value;
            let y = document.getElementById("y").value;

            let ergebnis = calc(x, y);

            resultLabel.innerText = "x' = " + ergebnis[0] + " y' = " + ergebnis[1];

        });

    });

    function calc(x, y) {
        let xNew, yNew, array = [];

        x = x - 300;
        y = y - 225;

        console.log( x + " " + y);

        xNew = Math.floor(x * Math.cos(rad(120)) + (y * Math.sin(rad(120))));
        yNew = Math.floor(-(x) * Math.sin(rad(120)) + (y * Math.cos(rad(120))));

        console.log( xNew + " " + yNew);

        array[0] = xNew + 300;
        array[1] = yNew + 225;

        return array;
    }

    function rad (degree) {
        return degree * (Math.PI / 180);
    }

</script>
</body>
